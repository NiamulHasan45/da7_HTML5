    <h1>Jamaler Ma'r special Pitha</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your Name"></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email"></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p><label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="Tel"><input type="radio" name="pitha" id="Tel">Tel</label></p>

        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
            <p><label for="chepa"><input type="checkbox" name="vorta" id="chepa">Chepa</label></p>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label></p>
        </fieldset>

        <p>Special instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
